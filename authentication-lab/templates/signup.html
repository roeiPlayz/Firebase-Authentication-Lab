<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Full Name*</label>
            <div class="input-group">
                <input type="name"  name="Full Name">
            </div>
        </div>
        
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        
        <div>
            <label>Username*</label>
            <div class="input-group">
                <input type="text"  name="Username">
            </div>
        </div>
        
        <div>
            <label>Bio*</label>
            <div class="input-group">
                <input type="text"  name="Bio" maxlength="280">
            </div>
        </div>
        


        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>signin</button></a>
    <a href="/signout"><button>signout</button></a>

</body>
</html>
